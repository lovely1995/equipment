                      <div class="table-container ">
                        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table table-bordered table-hover">
                        <ng-container matColumnDef="ACTION">
                            <th mat-header-cell *matHeaderCellDef style="width: 10%;">設備名稱</th>
                            <td mat-cell *matCellDef="let item" style="width: 10%;">
                                <a routerLink="/equmentonemachine" [queryParams]="{machineId: item.MACHINEID,machineName:item.ACTION }">{{ item.ACTION }}</a>
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="HEALTHY">
                            <th mat-header-cell *matHeaderCellDef style="width: 10%;">健康狀態</th>
                            <td mat-cell *matCellDef="let item" style="width: 10%;"><span class="red-circle"></span></td>
                        </ng-container>
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
